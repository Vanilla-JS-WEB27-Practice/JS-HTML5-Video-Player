<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="player">
        <video class="playerVideo viewer" src="BigBuckBunny.mp4"></video>

        <div class="playerControls">
            <div class="progress">
                <div class="progressFilled"></div>
            </div>
            <button class="playerButton toggle" title="Toggle Play">â–¶</button>
            <input type="range" name="volume" class="playerSlider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="playerSlider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="playerButton"><< 10s</button>
            <button data-skip="25" class="playerButton">25s >></button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
